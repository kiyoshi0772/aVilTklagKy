<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: lightpink;
    }
    h1 {
      margin-top: 20%;
      color: #444;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #yes {
      background-color: green;
      color: white;
    }
    #no {
      background-color: red;
      color: white;
    }
    #wait {
      background-color: black;
      color: red;
    }
    #sad-message {
      color: white;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Do you love me?</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>

  <script>
    let yesClicks = 0;
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const messages = [
      "Are you really sure?",
      "Like, 100% sure?",
      "You're not kidding, right?",
      "This isn't a prank?",
      "You better be sure!",
      "Think carefully now...",
      "Still sure?",
      "Are you absolutely sure?",
      "Double-checking your answer?",
      "No regrets, right?",
      "Final answer?",
      "You better not change your mind!",
      "You're positive?",
      "Triple-check your feelings!",
      "This is the last chance to change your answer!",
      "Hope you're not lying...",
      "Pinkie promise?",
      "You're not messing with me, are you?",
      "This feels like true love! Sure?",
      "Okay, final-final-final sure?"
    ];

    yesButton.addEventListener("click", () => {
      if (yesClicks < 20) {
        alert(messages[yesClicks]);
        yesClicks++;
      } else {
        document.body.innerHTML = `
          <h1>I love you too! ❤️</h1>
        `;
      }
    });

    noButton.addEventListener("click", () => {
      document.body.style.backgroundColor = "red";
      document.body.innerHTML = `
        <h1>:(</h1>
        <p id="sad-message">Preparing heartbreak...</p>
        <button id="wait">Wait, I meant yes!</button>
      `;
      document.getElementById("wait").addEventListener("click", () => {
        alert("Too late now!");
      });

      setTimeout(() => {
        window.location.href = "https://youtu.be/b5xT0AAjMGc";
      }, 10000);
    });
  </script>
</body>
</html>
